<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/register.css" />
    <link rel="stylesheet" href="css/background.css" />
    <link rel="shortcut icon" href="assets/icons/favicon.png" type="image/x-icon">
    <title>APOGEE'20 | The Glitch Repository</title>
</head>
<body>
    <div class="star-container">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </div>
    <div class="noise-background"></div>

    <div class="form-container">
        <img src="assets/icons/cancel.svg" alt="back" class="back-button" onclick="window.history.back()">
        <div class="heading"><span>REGISTRATION</span></div>
        <form name="registration">
            <input type="text" name="name" id="name" placeholder="Name*" required>
            <input type="text" name="city" id="city" placeholder="City*" required>
            <div class="field-wrapper">
                <input list="college_input" placeholder="College*" autocomplete="off" onclick="this.focus()" id="college" onfocus="showData('college_input')">
                <datalist id="college_input" autocomplete="off">
                    <option disabled id="loadingCollege">Loading...</option>
                    <!-- COLLEGES LIST GOES HERE -->
                </datalist>
            <div class="note">If you cannot find your college above, please contact- PCr (+91-7838773681)</div>
            </div>
            <div class="field-wrapper">
                <input list="event_input" placeholder="Events*" autocomplete="off" onclick="this.focus()" id="events" onfocus="showData('event_input')">
                <datalist id="event_input" autocomplete="off">
                    <option disabled id="loadingEvent">Loading...</option>
                    <!-- EVENTS LIST GOES HERE -->
                </datalist>
            </div>
            <input type="email" name="email" id="email" placeholder="Email*" required>
            <input type="number" name="phone" id="phone" placeholder="Phone*" required>
            <input type="number" name="referral" id="phone" placeholder="Referral Code*">
            <div class="field-wrapper">
                <label>Gender*</label>
                <div class="sub-field-wrapper"><input type="radio" name="gender" value="M" id="gender-male"><label for="gender-male">Male</label></div>
                <div class="sub-field-wrapper"><input type="radio" name="gender" value="F" id="gender-female"><label for="gender-female">Female</label></div>
                <div class="sub-field-wrapper"><input type="radio" name="gender" value="O" id="gender-other"><label for="gender-other">Other</label></div>
            </div>
            <div class="field-wrapper">
                <label>Year of Study*</label>
                <div class="sub-field-wrapper"><input type="radio" name="year" value="1" id="year-1"><label for="year-1">1</label></div>
                <div class="sub-field-wrapper"><input type="radio" name="year" value="2" id="year-2"><label for="year-2">2</label></div>
                <div class="sub-field-wrapper"><input type="radio" name="year" value="3" id="year-3"><label for="year-3">3</label></div>
                <div class="sub-field-wrapper"><input type="radio" name="year" value="4" id="year-4"><label for="year-4">4</label></div>
                <div class="sub-field-wrapper"><input type="radio" name="year" value="5" id="year-5"><label for="year-5">5</label></div>
            </div>
            <div class="form-button-container">
                <input type="submit" value="REGISTER">
                <input type="button" value="GO BACK" onclick="window.history.back()">
            </div>
        </form>
        <div class="note">If you are not able to register using the above form, use this <a href="https://forms.gle/EnsMKTv9ri4x3XJQ9" target="_blank">google form</a>.</div>
    </div>
    <div class="message-box">
        <img src="assets/icons/close.svg" alt="close" onclick="closeMessage()">
        <div id="message"><!-- MESSAGES GOES HERE --></div>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
