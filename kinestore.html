<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/register.css" />
    <link rel="stylesheet" href="css/background.css" />
    <link
            rel="shortcut icon"
            href="assets/icons/favicon.png"
            type="image/x-icon"
    />
    <title>APOGEE'21 | The Digitized Renaissance</title>
</head>
<body>
<div class="star-container">
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
</div>
<!-- <div class="noise-background"></div> -->

<div class="form-container">
    <img
            src="assets/icons/cancel.svg"
            alt="back"
            class="back-button"
            onclick="window.location.href='index.html'"
    />
    <div class="heading"><span>REGISTRATION</span></div>
    <form name="registration">
        <div class="field-wrapper">
            <input type="text" name="name" id="name" placeholder="Name*" required />
        </div>

        <input
                type="email"
                name="email_id"
                id="email"
                placeholder="Email*"
                required
        />

        <input
                type="number"
                name="phone"
                id="phone"
                placeholder="Phone*"
                required
        />
        <div class="form-button-container">
            <input type="submit" value="NEXT" />
            <input
                    type="button"
                    value="GO BACK"
                    onclick="window.location.href='index.html'"
            />
        </div>
    </form>
</div>
<div class="message-box">
    <img src="assets/icons/close.svg" alt="close" onclick="closeMessage()" />
    <div id="message"><!-- MESSAGES GOES HERE --></div>
</div>
</body>
</html>
